<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Text Area with Buttons & Side Counter Panel</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
      font-family: sans-serif;
    }
    /* Main container holds the text area and the side counter panel */
    #main {
      flex: 1;
      display: flex;
      border-bottom: 1px solid #ccc;
    }
    /* Text container takes up most of the space */
    #text-container {
      flex: 1;
    }
    #textArea {
      width: 100%;
      height: 100%;
      padding: 10px;
      box-sizing: border-box;
      font-size: 10px;
      resize: none;
      border: none;
      outline: none;
    }
    /* Side counter panel */
    #counter-panel {
      width: 400px;
      background-color: #e0e0e0;
      padding: 10px;
      box-sizing: border-box;
    }
    #counter-panel p {
      margin: 0 0 10px;
      font-size: 16px;
    }
    /* Bottom container for the buttons */
    #bottom {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      background-color: #f0f0f0;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

    event.preventDefault();

  async function waitForButton() {
      return new Promise((resolve) => {
          const buttonNormAttack = document.getElementById('buttonNormAttack');
          const buttonMagicHeal = document.getElementById('buttonMagicHeal');
          const buttonSpecAttack = document.getElementById('buttonSpecAttack');
  
          const handlerN = () => { resolve('n'); cleanup(); };
          const handlerM = () => { resolve('m'); cleanup(); };
          const handlerS = () => { resolve('s'); cleanup(); };
  
          buttonNormAttack.addEventListener('click', handlerN);
          buttonMagicHeal.addEventListener('click', handlerM);
          buttonSpecAttack.addEventListener('click', handlerS);
  
          function cleanup() {
              buttonNormAttack.removeEventListener('click', handlerN);
              buttonMagicHeal.removeEventListener('click', handlerM);
              buttonSpecAttack.removeEventListener('click', handlerS);
          }
      });
  }

    return new Promise(resolve => setTimeout(resolve, ms));
